# CineMatch V2.1 - Streamlit Configuration
# Professional blue color scheme with all bug fixes

[theme]
primaryColor = "#1D546C"        # Accent Blue
backgroundColor = "#0C2B4E"      # Primary Dark
secondaryBackgroundColor = "#1A3D64"  # Secondary Dark
textColor = "#F4F4F4"           # Light Color
font = "sans serif"

[server]
port = 8501
headless = true

# Increase max message size to handle large data transfers (in MB)
maxMessageSize = 500

# Increase max upload size for large datasets (in MB)
maxUploadSize = 500

# Enable websocket compression for better performance
enableWebsocketCompression = true

# CRITICAL FIX: Must enable CORS when XSRF protection is enabled (fixes warning)
enableCORS = true
enableXsrfProtection = true

# File watcher type - poll is more reliable in Docker
fileWatcherType = "poll"

[browser]
gatherUsageStats = false

[client]
showErrorDetails = true
toolbarMode = "minimal"
