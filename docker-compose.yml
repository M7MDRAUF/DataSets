# CineMatch V2.0 - Docker Compose Configuration
# One-command deployment for multi-algorithm recommendation engine

version: '3.8'

services:
  cinematch-v2:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: cinematch-v2-multi-algorithm
    
    ports:
      - "8501:8501"  # Streamlit web interface
    
    volumes:
      # Mount data directory (so you don't need to copy into container)
      - ./data:/app/data
      
      # Mount models directory (persist trained models)
      - ./models:/app/models
      
      # Optional: Mount source code for development (hot reload)
      # - ./src:/app/src
      # - ./app:/app/app
    
    environment:
      # Streamlit configuration  
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=true
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=true
      - STREAMLIT_THEME_BASE=light
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      
      # Python configuration
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONPATH=/app
      
      # V2.0 Multi-Algorithm Configuration
      - CINEMATCH_VERSION=2.0
      - ENABLE_ALL_ALGORITHMS=true
    
    restart: unless-stopped
    
    # Resource limits (adjusted for 5 models: ~5GB + overhead)
    mem_limit: 8g  # SVD (Surprise) requires 3.8x file size = ~4.2GB
    cpus: 4
    
    # Swarm mode resource limits (not used in standalone compose)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

